<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/join.css" />
<script th:src="@{js/join.js}"></script>
</head>
<body>
<form name="frm" method="post" action="insert_mem">

<div class="form-structor">
  <div class="signup">
  	
    <h2 class="form-title" id="signup">
    	<span onclick="location.href='/'"><img class="logo" alt="logo" src="/img/logo.PNG" width="100"/>
    	</span>
    	회원가입
    </h2>
    
    <div class="form-holder">
      <input type="text" class="input" placeholder="영문자로 시작하는 영문자, 숫자인 6~15글자" name = "member_id"/>
      <input type="password" class="input" placeholder="특수문자 / 문자 / 숫자 포함 형태의 8~15자리" name = "member_pw"/>
      <input type="password" class="input" placeholder="비밀번호 확인" name = "password_ch"/>
      <input type="text" class="input" placeholder="이름" name = "member_name" />
      <input type="email" class="input" placeholder="이메일" name = "member_email" />
      <input type="text" class="input" placeholder="휴대전화" name = "member_phone" />
      <input type="text" class="input" placeholder="주소" name = "member_address" />
    </div>
    <a onclick="regist(); return false;" class="submit-btn">가입하기</a>
  </div>
  <div class="login slide-up">
    <div class="center">
      <a href="login?status=회원" class="form-title" id="login">로그인</a>
      <div class="form-holder">
        <input type="email" class="input" placeholder="Email" />
        <input type="password" class="input" placeholder="Password" />
      </div>
    </div>
  </div>
</div>

</form>

</body>
</html>
