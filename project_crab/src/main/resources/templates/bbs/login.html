<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="css/login.css" />
</th:block>

	<div layout:fragment="content">
	<form name="frm" method="post" action="/check">
		<div class="form-structor">
	  <div class="signup">
	  	
	  	<div class="h_box">
	  	
	  	<span onclick="location.href='/'"><img class="logo" alt="logo" src="/img/logo.PNG" width="100"/>
	    	</span>
	    <h2 class="form-title" id="signup" th:text="${status} + ' ' + 로그인">
	    	로그인
	    </h2>
	  	</div>
	    
	    <div class="form-holder">
	      <input type="text" class="input" placeholder="아이디" name = "id"/>
	      <input type="password" class="input" placeholder="비밀번호" name = "pw"/>
	    </div>
	    <a onclick="chkForm(); return false;" class="submit-btn" >로그인</a>
	  </div>
	  <div class="login slide-up">
	    <div class="center"> 
	      <a href="join" class="form-title" id="login" th:if="${status.toString().equals('회원')}">회원가입</a>
	      <div class="form-holder">
	        <input type="email" class="input" placeholder="Email" />
	        <input type="password" class="input" placeholder="Password" />
	      </div>
	    </div>
	  </div>
	</div>
	
	<input type="hidden" name="status" th:value="${status}" />
	</form>
	</div>
	
	<th:block layout:fragment="script">
		<script th:inline="javascript">
	var errorMessage = [[${errorMessage}]];
	
		if(errorMessage != null){
			alert(errorMessage);
		}

	function chkForm(){
		var f = document.frm;
		
		if(!f.id.value){
			alert("아이디를 입력하세요.");
			f.id.focus();
			return;
		}
		
		if(!f.pw.value){
			alert("비밀번호 입력하세요.");
			f.pw.focus();
			return;
		}
		
		f.submit();
	}
		</script>
		
	</th:block>
	
	
	

</html>
